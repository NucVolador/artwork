<!DOCTYPE html>
<html lang="zh-CN">
<head>
  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  	<title>艺术品交易平台</title>
  	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/pintuer.css">
	<style type="text/css">
.passcode {
    position: absolute;
    right: 0;
    top: 0;
    height: 32px;
    margin: 1px;
    border-left: solid 1px #ddd;
    text-align: center;
    line-height: 32px;
    border-radius: 0 4px 4px 0;
}
</style>
</head>
<body>

<div class="container-layout padding-big-top padding-big-bottom">
    <div class="line">
        <div class="xs7 xm8 xb9" style="margin-left: 100px;">
            <a href="#">
                <img src="../img/search_logo.png" />
            </a>
        </div>
    </div>
</div>

<div class="containe" style="margin-bottom: 60px;margin-top: 30px">
	<div class="line">
		<div align="center">
			<form action="#index.html" method="post">
				<div class="panel padding" style="width: 450px;text-align: left;">
					<div class="text-center">
						<br>
						<h2><strong>欢迎登录</strong></h2></div>
					<div class="" style="padding:30px;">
						<div class="form-group">
							<div class="field field-icon-right">
								<input type="text" class="input" name="admin" data-validate="required:请填写密码,email:请输入Email,如：1979788761@qq.com,length#<50:字数在0-50个" placeholder="请输入邮箱" />
								<span class="icon icon-user"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="field field-icon-right">
								<input type="password" class="input" name="password" placeholder="登录密码" data-validate="required:请填写密码,length#>=8:密码长度不符合要求" />
								<span class="icon icon-key"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="field">
								<input type="text" class="input" name="passcode" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码" />
								<img src="http://www.pintuer.com/demo/pintuer2/images/passcode.jpg" width="80" height="32" class="passcode" />
							</div>
						</div>
						<div class="form-group">
							<div class="field">
								<button class="button button-block text-big" style="background-color:#F00000;color: #fff">立即登录</button>
							</div>
						</div>
						<div class="form-group">
							<div class="field text-center">
								<p class="text-muted text-center"> <a class="" href="#login.html"><small>忘记密码了？</small></a> | <a class="" href="#register.html">注册新账号</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>


<div class="container-layout">
    <div class="border-top padding-top">
        <div class="text-center">
            <ul class="nav nav-inline">

            </ul>
        </div>
        <div class="text-center height-big">

    </div>
</div>

<script type="text/javascript" src="../js/pintuer.js"></script>
</body>
</html>
